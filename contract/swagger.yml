openapi: 3.0.0
info:
  title: API de Gestão de Eventos Esportivos
  description: API RESTful para a gestão de corridas e caminhadas esportivas, incluindo registro de atletas, cronometragem e classificação.
  version: "1.0"
servers:
  - url: https://lvwdj.wiremockapi.cloud/v1
    description: Mock
  - url: https://hufd66cq2i.execute-api.us-east-1.amazonaws.com/prd
    description: PRD
tags:
  - name: Configuração
    description: Conteúdo para configurar o front-end
  - name: Atletas
    description: Dados dos atletas que participarão do evento
  - name: Cronometragem
    description: Gestão do tempo da corrida de cada atleta
  - name: Classificação
    description: Classificação da corrida
  - name: Segmentação
    description: Segmentação do publico da corrida

paths:
  /configuracoes/hora_servidor:
    get:
      tags:
        - Configuração
      summary: Obtem a hora do servidor
      description: Retorna a hora atual do servidor no formato `HH:mm:ss`.
      responses:
        "200":
          description: Hora do servidor retornada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/hora_servidor'
              examples:
                hora_servidor:
                  $ref: '#/components/examples/hora_servidor'
        "500":
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_servidor:
                  $ref: '#/components/examples/erro_servidor'

  /atletas:
    get:
      tags:
        - Atletas
      summary: Lista os atletas
      description: Retorna uma lista de todos os atletas cadastrados. Se não informar o query parameters, serão enviados todos atletas
      parameters:
        - in: query
          name: documento
          required: false
          schema:
            type: string
            description: Número do documento do atleta. QUando informado esse campo, será enviado no máximo 1 registro
        - in: query
          name: nome_parcial
          required: false
          schema:
            type: string
            description: Parte do nome do atleta
      responses:
        "200":
          description: Lista dos Atletas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/atletas'
              examples:
                atleta:
                  $ref: '#/components/examples/atletas'
                atletas_filtro_documento:
                  $ref: '#/components/examples/atletas_filtro_documento'
                atletas_filtro_nome:
                  $ref: '#/components/examples/atletas_filtro_nome'
        "204":
          description: Registros não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                nao_encontrado:
                  $ref: '#/components/examples/nao_encontrado'
        "400":
          description: Dados enviados estão incorretos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_cliente:
                  $ref: '#/components/examples/erro_cliente'
        "500":
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_servidor:
                  $ref: '#/components/examples/erro_servidor'
    post:
      tags:
        - Atletas
      summary: Salva o atleta
      description: Registra o atleta no banco de dados
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/atleta'
            examples:
              atleta:
                $ref: '#/components/examples/atleta_request'
              atleta_com_numero_peito:
                $ref: '#/components/examples/atleta_com_numero_peito_request'
      responses:
        "200":
          description: Dados do atleta salvo com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/atleta'
              examples:
                atleta:
                  $ref: '#/components/examples/atleta_response'
                atleta_com_numero_peito:
                  $ref: '#/components/examples/atleta_com_numero_peito_response'
        "400":
          description: Dados enviados estão incorretos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_cliente:
                  $ref: '#/components/examples/erro_cliente'
                numero_peito_ja_utilizado:
                  $ref: '#/components/examples/numero_peito_ja_utilizado'
        "409":
          description: Quando uma representação de Atleta já está salva
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                conflito:
                  $ref: '#/components/examples/erro_conflict'
        "500":
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_servidor:
                  $ref: '#/components/examples/erro_servidor'
  /atletas/{id_atleta}:
    delete:
      tags:
        - Atletas
      summary: Exclui de registros do atletas
      description: Excluir um registro de um atleta especifico
      parameters:
        - in: path
          name: id_atleta
          required: true
          schema:
            type: string
            description: id do registro do atleta que será excluído
      responses:
        "200":
          description: Atleta excluído com sucesso
        "400":
          description: Dados enviados estão incorretos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_cliente:
                  $ref: '#/components/examples/erro_cliente'
        "404":
          description: Registro não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                nao_encontrado:
                  $ref: '#/components/examples/nao_encontrado'
        "500":
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_servidor:
                  $ref: '#/components/examples/erro_servidor'
    put:
      tags:
        - Atletas
      summary: Atualizar dados de um atleta
      description: Atualiza as informações de um atleta cadastrado.
      parameters:
        - name: id_atleta
          in: path
          required: true
          description: ID do atleta
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/atleta'
            examples:
              atleta:
                $ref: '#/components/examples/atleta_request'
              atleta_com_numero_peito:
                $ref: '#/components/examples/atleta_com_numero_peito_request'
      responses:
        "200":
          description: Dados do atleta atualizados com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/atleta'
              examples:
                atleta:
                  $ref: '#/components/examples/atleta_response'
                atleta_com_numero_peito:
                  $ref: '#/components/examples/atleta_com_numero_peito_response'
        "400":
          description: Dados enviados estão incorretos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_cliente:
                  $ref: '#/components/examples/erro_cliente'
                numero_peito_ja_utilizado:
                  $ref: '#/components/examples/numero_peito_ja_utilizado'
        "404":
          description: Registro não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                nao_encontrado:
                  $ref: '#/components/examples/nao_encontrado'
        "500":
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_servidor:
                  $ref: '#/components/examples/erro_servidor'

  /cronometragem/largadas:
    get:
      tags:
        - Cronometragem
      summary: Obtem hora de largada
      description: Obtém uma lista da hora de largada
      parameters:
        - in: query
          name: monitor
          required: false
          schema:
            type: string
            description: Nome do operador que efetuou a marcação
        - in: query
          name: numero_peito
          required: false
          schema:
            type: string
            description: Número de peito do atleta
      responses:
        "200":
          description: Lista de largada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/largadas'
              examples:
