        "500":
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_servidor:
                  $ref: '#/components/examples/erro_servidor'
    post:
      tags:
        - Segmentação
      summary: Cadastra as segmentações
      description: Cadastra as segmentações na basede dados
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/segmentacoes'
            examples:
              segmentacoes:
                $ref: '#/components/examples/segmentacoes'
      responses:
        "200":
          description: Segmentações cadastradas com sucesso
          content:
            application/json:
              schema:
