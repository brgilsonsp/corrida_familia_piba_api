      summary: Atualiza o registro do momento que o atleta cruzou linha de chegada
      description:  Atualiza o registro do momento que o atleta cruzou linha de chegada
      parameters:
        - in: path
          name: id_registro
          schema:
            type: string
            description: Id od registro
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
