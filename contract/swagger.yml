                $ref: '#/components/schemas/error'
              examples:
                erro_cliente:
                  $ref: '#/components/examples/erro_cliente'
        "500":
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_servidor:
                  $ref: '#/components/examples/erro_servidor'
  /cronometragem/largadas/{id_registro}:
    put:
      tags:
