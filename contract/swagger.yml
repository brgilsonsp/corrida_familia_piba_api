              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_cliente:
                  $ref: '#/components/examples/erro_cliente'
        "500":
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_servidor:
                  $ref: '#/components/examples/erro_servidor'
    delete:
      tags:
        - Segmentação
      summary: Exclui segmentação
      description: Exclui a segmentações solicitada
      parameters:
        - in: query
          name: tipo_segmento
          schema:
            type: string
            description: Tipo do segmento
            enum:
              - "sexo"
              - "range_idade"
              - "modalidade"
          required: true
        - in: query
          name: valor
          schema:
            type: string
            description: Valor do segmento
          required: true
      responses:
        "200":
          description: Segmentações excluida com sucesso
        "204":
          description: Registros não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                nao_encontrado:
                  $ref: '#/components/examples/nao_encontrado'
        "400":
          description: Dados enviados estão incorretos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_cliente:
                  $ref: '#/components/examples/erro_cliente'
        "500":
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_servidor:
                  $ref: '#/components/examples/erro_servidor'

components:
  schemas:
    hora_servidor:
      type: object
      properties:
        hora:
          type: string
          description: Hora no formato HH:mm:ss
    atleta:
      type: object
      properties:
        id_atleta:
          type: string
          description: Id do registro do atleta
