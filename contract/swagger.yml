      responses:
        "200":
          description: Largada atualizada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/largada'
              examples:
                largada:
                  $ref: '#/components/examples/largada_response_sem_atleta'
        "201":
          description: Largada registrada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/largada'
              examples:
                largada:
                  $ref: '#/components/examples/largada_response_sem_atleta'
        "400":
