        "500":
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_servidor:
                  $ref: '#/components/examples/erro_servidor'
    delete:
      tags:
        - Cronometragem
      summary: Remove o registro de uma largada
      description: Remove o registro de uma largada
      parameters:
