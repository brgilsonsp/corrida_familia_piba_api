  /cronometragem/chegadas:
    post:
      tags:
        - Cronometragem
      summary: Registrar momento que os atletas cruzaram a linha de chegada
      description:  Registrar momento que os atletas cruzaram a linha de chegada. A API recebe uma lista de chegada
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chegada'
            examples:
              cronometragem:
                $ref: '#/components/examples/cronometragem_request'
      responses:
        "200":
          description: Chegada registrada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chegada'
              examples:
                cronometragem:
                  $ref: '#/components/examples/cronometragem_response'
        "400":
          description: Dados enviados estão incorretos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_cliente:
                  $ref: '#/components/examples/erro_cliente'
        "500":
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_servidor:
                  $ref: '#/components/examples/erro_servidor'
    get:
      tags:
        - Cronometragem
      summary: Obtem os registros do momento que o atleta cruzou a linha de chegada
      description: Retorna os registros do momento que o atleta cruzou a linha de chegada
      parameters:
        - in: query
          name: monitor
          schema:
            type: string
            description: Nome do monitor que efetuou o registro
        - in: query
          name: numero_peito
          schema:
            type: integer
            description: Número de peito utilizado pelo atleta
      responses:
        "200":
          description: Lista de registro de tempo de chegada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chegadas'
              examples:
                cronometragens_por_monitor:
                  $ref: '#/components/examples/cronometragens_por_monitor'
                cronometragens_por_atleta:
                  $ref: '#/components/examples/cronometragens_por_atleta'
        "204":
          description: Registros não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                nao_encontrado:
                  $ref: '#/components/examples/nao_encontrado'
        "400":
          description: Dados enviados estão incorretos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_cliente:
                  $ref: '#/components/examples/erro_cliente'
        "500":
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                erro_servidor:
                  $ref: '#/components/examples/erro_servidor'
