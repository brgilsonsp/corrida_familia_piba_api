  /classificacao:
    get:
      tags:
        - Classificação
      summary: Obter classificação
      description: Retorna a classificação dos atletas com base nos tempos registrados.
      parameters:
        - in: query
          name: sexo
          schema:
            type: string
            description: Sexo do atleta
            enum:
              - "Masculino"
              - "Feminino"
        - in: query
          name: faixa_etaria
          schema:
            type: string
            description: Faixa etária do atleta 
            enum:
              - 6-7
              - 8-12
              - 13-15
              - 16-20
              - 21-30
              - 21-40
              - 41-50
              - 61+
      responses:
        "200":
          description: Classificação retornada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/classificacao'
              examples:
                classificacao:
                  $ref: '#/components/examples/classificacao'
        "204":
          description: Registros não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
